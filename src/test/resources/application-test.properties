# info properties
info.description=Ditech technical assessment for backend dev role
info.author=dgonzalez211
# server properties
server.port=8080
# spring properties
spring.application.name=prices
spring.h2.console.enabled=true
spring.sql.init.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:prices;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/database/changelog/db.changelog-master.yaml
spring.liquibase.user=sa
spring.liquibase.password=
# jpa properties
spring.jpa.hibernate.ddl-auto=update
